<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Login</title>
    <!-- Link css files -->
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="page-content">
        <div class="logo-holder-div">
                <img src="../img/logo.png" alt="logo">
                <h1>É ótimo ter você aqui novamente. Vamos começar!</h1>
        </div>
        <div class="form-holder-div">
            <div class="alert-div">
                <div class="alert" id="alert">
                    <p></p>
                </div>
            </div>
            <div class="card card-form">
                <h1>Login</h1>
                <form>
                    <input type="email" class="text-input" placeholder="Email" id="email">
                    <div class="password-input">
                        <input type="password" placeholder="Senha" name="password" id="password">
                        <i id="change-view">
                            <img src="../img/eye.svg" alt="">
                        </i>
                    </div>
                    <div class="button-card-div">
                        <button class="blue-button noselect" type="button" id="submit">
                            <p>Entrar</p>
                        </button>
                    </div>
                    <div>
                        <p>Ou <a href="./register.html">cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
