<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Cadastro</title>
    <!-- Link css files -->
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/register.js" defer></script>
</head>
<body>
    <div class="page-content">
        <div class="logo-holder-div">
                <img src="../img/logo.png" alt="logo">
                <h1>Dê o seu primeiro passo com a gente!</h1>
        </div>
        <div class="form-holder-div">
            <div class="card card-form">
                <h1>Cadastro</h1>
                <form>
                    <input type="text" class="text-input" placeholder="Nome" id="name">
                    <input type="email" class="text-input" placeholder="Email" id="email">
                    <div class="password-input">
                        <input type="password" placeholder="Senha" name="password" id="password">
                        <i id="password">
                            <img src="../img/eye.svg" alt="">
                        </i>
                    </div>
                    <div class="password-input">
                        <input type="password" placeholder="Repita a senha" name="password" id="passwordReview">
                        <i id="passwordReview">
                            <img src="../img/eye.svg" alt="">
                        </i>
                    </div>
                    <div class="date-input">
                        <input type="date" placeholder="Data de nascimento" name="date" id="date">
                        <i id="calendar">
                            <img src="../img/calendar.svg" alt="">
                        </i>
                    </div>
                    <div class="button-card-div">
                        <button class="blue-button noselect" type="button" id="submit">
                            <p>Cadastrar</p>
                        </button>
                    </div>
                    <div>
                        <p>Ou <a href="./login.html">faça login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
